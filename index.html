<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Krona+One&family=Montserrat+Alternates&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styele.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categoria</li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Programação</a>
                </li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Front-end</a>
                </li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Infraestrutura</a>
                </li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Business</a>
                </li>

                <li class="lista-menu__item">
                    <a class="lista-menu__link" href="#">Design & Ux</a>
                </li>
            </ul>

            <img class="container__imagem" src="./imagens/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href=""><img class="container__imagem" src="./imagens/Favoritos.svg" alt="Meus Favoritos"></a>
            <a href=""><img class="container__imagem" src="./imagens/Compras.svg" alt="Carrinhos de compras"></a>
            <a href=""><img class="container__imagem" src="./imagens/Usuario.svg" alt="Meu Perfil"></a>
        </div>    
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
        
</body>
</html>
